name: MacOS CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: mu578/mu0
        path: mu0
    - uses: actions/checkout@v3
      with:
        repository: mu578/mu8
        path: mu8
    - uses: actions/checkout@v3
      with:
        path: mu9
    - name: Run distcheck
      run: cd mu9/mk && make -f mu9.mk distcheck

