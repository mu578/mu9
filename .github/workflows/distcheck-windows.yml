name: Windows CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

defaults:
  run:
    shell: bash

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: mu578/mu0
        path: mu0
    - uses: actions/checkout@v3
      with:
        repository: mu578/mu8
        path: mu8
    - uses: actions/checkout@v3
      with:
        path: mu9
    - name: Run distcheck
      run: echo "PATH=$PATH:C:\msys64\mingw64\bin" >> $GITHUB_ENV && cd mu9/mk && make -f mu9.mk distcheck

